{%extends "layout.html" %}

{% block sub_content %}
<div class="container" style="background-color: rosybrown; font-family: 'Times New Roman', Times, serif;">
<div class="text-center" style="font-family: 'Times New Roman', Times, serif;">
  <h1> User Login </h1>
</div>
<form class="form-horizontal" method="POST">

  <div class="form-group ">
    <label class="control-label col-sm-2 text-center">Username</label>
    <div class="col-sm-5">
      <input type="text" name="username"/>
    </div>
  </div>

    <div class="form-group ">
      <label class="control-label col-sm-2 text-center">Password</label>
      <div class="col-sm-5">
        <input type="password" name="password"/>
      </div>
    </div>

    <div class="form-group r">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="Submit" >Submit </button>
      </div>
    </div>

</form>
</div>
{% endblock %}
